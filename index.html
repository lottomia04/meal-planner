<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        #meal-log button {
            margin-right: 10px;
            padding: 10px;
        }
        #shopping-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Meal Planner</h1>
    
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-button">Log in</button>
        <button id="signup-button">Create Account</button>
    </div>

    <div id="meal-planner-section" style="display: none;">
        <h2>Meal Planner</h2>
        <input type="text" id="meal-name" placeholder="Enter Meal Name" required>
        <input type="text" id="meal-ingredients" placeholder="Enter Ingredients (comma separated)" required>
        <button id="add-meal">Add Meal</button>
        <h3>Meal Log:</h3>
        <div id="meal-log"></div>
        <h3>Shopping List:</h3>
        <ul id="shopping-list"></ul>
        <button id="clear-shopping-list">Clear Shopping List</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
