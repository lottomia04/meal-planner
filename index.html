<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <h1>Meal Planner Login</h1>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="login()">Login</button>
    </div>

    <!-- Main App -->
    <div id="main-app" style="display: none;">
        <h1>Meal Planner</h1>
        <p id="welcome-message"></p>
        <button onclick="logout()">Logout</button>

        <h2>Add a Meal</h2>
        <input type="text" id="meal-name" placeholder="Meal name">
        <input type="text" id="meal-ingredients" placeholder="Ingredients (comma-separated)">
        <button onclick="addMeal()">Add Meal</button>

        <h2>Meal Log</h2>
        <ul id="meal-list"></ul>

        <h2>Shopping List</h2>
        <ul id="shopping-list"></ul>
        <button onclick="clearShoppingList()">Clear Shopping List</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
