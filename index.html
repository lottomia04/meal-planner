<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
    </header>
    <main>
        <section>
            <h2>Log a Meal</h2>
            <form id="meal-form">
                <input type="text" id="meal-name" placeholder="Meal Name" required>
                <textarea id="meal-ingredients" placeholder="Ingredients (comma-separated)" required></textarea>
                <button type="submit">Add Meal</button>
            </form>
        </section>
        <section>
            <h2>Meal Log</h2>
            <ul id="meal-log"></ul>
        </section>
        <section>
            <h2>Shopping List</h2>
            <ul id="shopping-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
