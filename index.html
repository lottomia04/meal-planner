<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        #meal-log {
            margin-bottom: 20px;
        }
        .meal-item {
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            margin-top: 30px;
            height: 600px;
        }
        #delete-account-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #delete-account-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meal Planner</h1>

        <!-- Meal Log Section -->
        <div id="meal-log">
            <h2>Meal Log</h2>
            <input type="text" id="meal-name" placeholder="Enter a new meal">
            <button onclick="addMeal()">Add Meal</button>
            <ul id="meal-list"></ul>
        </div>

        <!-- Shopping List Section -->
        <div>
            <h2>Shopping List</h2>
            <ul id="shopping-list"></ul>
            <button onclick="clearShoppingList()">Clear Shopping List</button>
        </div>

        <!-- Weekly Calendar Section -->
        <h2>Meal Calendar</h2>
        <div id="calendar"></div>

        <!-- Login Section -->
        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="createAccount()">Create Account</button>
        </div>

        <!-- Account Section (After Login) -->
        <div id="account-section" style="display: none;">
            <h2>Welcome, <span id="current-username"></span></h2>
            <button id="delete-account-btn" onclick="deleteAccount()">Delete Account</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
