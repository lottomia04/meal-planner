<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page (Visible until login) -->
    <div id="login-page">
        <h1>Meal Planner Login</h1>
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <span onclick="showRegisterPage()" style="color: blue; cursor: pointer;">Create an Account</span></p>
    </div>

    <!-- Registration Page (Visible if "Create Account" is clicked) -->
    <div id="register-page" style="display: none;">
        <h1>Create a New Account</h1>
        <input type="text" id="new-username" placeholder="Enter username">
        <input type="password" id="new-password" placeholder="Enter password">
        <button onclick="createAccount()">Create Account</button>
        <p>Already have an account? <span onclick="showLoginPage()" style="color: blue; cursor: pointer;">Login</span></p>
    </div>

    <!-- Main App (Visible only after login) -->
    <div id="main-app" style="display: none;">
        <h1>Meal Planner</h1>
        <p id="welcome-message"></p>
        <button onclick="logout()">Logout</button>

        <h2>Add a Meal</h2>
        <input type="text" id="meal-name" placeholder="Meal name">
        <input type="text" id="meal-ingredients" placeholder="Ingredients (comma-separated)">
        <button onclick="addMeal()">Add Meal</button>

        <h2>Meal Log</h2>
        <ul id="meal-list"></ul>

        <h2>Shopping List</h2>
        <ul id="shopping-list"></ul>
        <button onclick="clearShoppingList()">Clear Shopping List</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
